<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla Principal</title>

<style>
/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

/* Fondo y cuerpo */
body {
     /* Degradado negro hacia transparente sobre la imagen */
    background: 
        linear-gradient(to bottom, rgba(20,20,20,0.8), rgba(20,20,20,1)),
        url('imagenes/fondo_cabecera.jpg') center/cover no-repeat fixed;
    
    color: white;
    min-height: 100vh;
    background-attachment: fixed; /* Mantiene la imagen fija mientras scroll */
}

/* Barra superior */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: rgba(0,0,0,0.8);
    position: sticky;
    top: 0;
    z-index: 100;
}

header h1 {
    color: #e50914;
    font-size: 28px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-size: 16px;
    transition: color 0.3s;
}

header nav a:hover {
    color: #e50914;
}

/* Sección principal */
.main-banner {
    background: url('https://images.unsplash.com/photo-1604014233344-bb0c50294a6e?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
    height: 60vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 40px;
}

.main-banner h2 {
    font-size: 48px;
    margin-bottom: 20px;
}

.main-banner p {
    font-size: 18px;
    max-width: 600px;
}

/* Carrusel de películas */
.section {
    padding: 30px 40px;
}

.section h3 {
    margin-bottom: 15px;
    font-size: 22px;
}

.movies-row {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding-bottom: 10px;
}

.movies-row::-webkit-scrollbar {
    height: 8px;
}

.movies-row::-webkit-scrollbar-thumb {
    background-color: #e50914;
    border-radius: 4px;
}

/* Cada “película” */
.movie {
    min-width: 200px;
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
}

.movie img {
    width: 100%;
    display: block;
}

.movie:hover {
    transform: scale(1.1);
}

/* Footer */
footer {
    padding: 20px 40px;
    text-align: center;
    color: #aaa;
    background-color: #141414;
}
</style>

</head>
<body>

<!-- Barra superior -->
<header>
    <h1>MC1407</h1>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Series</a>
        <a href="#">Películas</a>
        <a href="#">Mi lista</a>
        <a href="#" onclick="logout()">Salir</a>
    </nav>
</header>

<!-- Banner principal -->
<section class="main-banner">
    <h2>Bienvenido a MiNetflix</h2>
    <p>Tu zona privada para ver contenido exclusivo solo para ti.</p>
</section>

<!-- Carrusel de películas -->
<section class="section">
    <h3>Recomendadas</h3>
    <div class="movies-row">
        <div class="movie"><img src="https://picsum.photos/id/1011/200/300" alt="Película 1"></div>
        <div class="movie"><img src="https://picsum.photos/id/1012/200/300" alt="Película 2"></div>
        <div class="movie"><img src="https://picsum.photos/id/1013/200/300" alt="Película 3"></div>
        <div class="movie"><img src="https://picsum.photos/id/1015/200/300" alt="Película 4"></div>
        <div class="movie"><img src="https://picsum.photos/id/1016/200/300" alt="Película 5"></div>
    </div>
</section>

<section class="section">
    <h3>Populares</h3>
    <div class="movies-row">
        <div class="movie"><img src="https://picsum.photos/id/1020/200/300" alt="Película 6"></div>
        <div class="movie"><img src="https://picsum.photos/id/1021/200/300" alt="Película 7"></div>
        <div class="movie"><img src="https://picsum.photos/id/1022/200/300" alt="Película 8"></div>
        <div class="movie"><img src="https://picsum.photos/id/1023/200/300" alt="Película 9"></div>
        <div class="movie"><img src="https://picsum.photos/id/1024/200/300" alt="Película 10"></div>
    </div>
</section>

<!-- Footer -->
<footer>
    &copy; 2026 MiNetflix. Todos los derechos reservados.
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD5PZCc1n1XBEUjd674S6IRGdXL3iP1pxo",
  authDomain: "mc1407-d7cbc.firebaseapp.com",
  projectId: "mc1407-d7cbc",
  storageBucket: "mc1407-d7cbc.firebasestorage.app",
  messagingSenderId: "572440253034",
  appId: "1:572440253034:web:150918e0e99e0aab637013"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "index.html";
    }
});

window.logout = function(){
    signOut(auth).then(() => {
        window.location.href = "index.html";
    });
};

</script>


</body>
</html>
