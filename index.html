<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso privado</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #141e30, #243b55);
}

.login-container{
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:15px;
    width:320px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    animation:fadeIn 1s ease;
}

h2{
    color:white;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    margin-bottom:15px;
    outline:none;
    background:rgba(255,255,255,0.1);
    color:white;
    font-size:15px;
}

input::placeholder{
    color:#ccc;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#4facfe;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

#error{
    margin-top:10px;
    color:#ff6b6b;
    font-size:14px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="login-container">
    <h2>ðŸ”’ Zona privada</h2>
    <input type="email" id="email" placeholder="Correo">
<input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
</div>

<script type="module">

// IMPORTAR FIREBASE
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";


// PEGA AQUÃ TU CONFIG DE FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyD5PZCc1n1XBEUjd674S6IRGdXL3iP1pxo",
  authDomain: "mc1407-d7cbc.firebaseapp.com",
  projectId: "TU ID",
  storageBucket: "TU STORAGE",
  messagingSenderId: "TU SENDER",
  appId: "TU APP ID"
};


// INICIAR FIREBASE
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


// SI YA ESTÃ LOGUEADO
onAuthStateChanged(auth, (user) => {
    if(user){
        window.location.href = "inicio.html";
    }
});


// FUNCIÃ“N LOGIN
window.login = function(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            window.location.href = "inicio.html";
        })
        .catch(() => {
            document.getElementById("error").textContent = "Datos incorrectos";
        });
}

</script>

</body>
</html>
